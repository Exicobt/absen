<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Present Count</title>
    <style>
        .edit-mode {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .edit-buttons-kurang button,
        .edit-buttons-tambah button,
        .hapus button {
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem; 
            transition: background-color 0.3s ease;
        }

        .edit-buttons-kurang button {
            background-color: #fd4646;
        }

        .edit-buttons-tambah button {
            background-color: #4444ff;
        }

        .hapus {
            background-color: #4a5568; 
        }

        .edit-buttons-kurang button:hover,
        .edit-buttons-tambah button:hover,
        .hapus button:hover {
            background-color: #2d3748; 
        }

        .absen-count {
            font-size: 1rem;
            font-weight: 600;
            color: #f7fafc; 
        }


        #kumpulan-mata-kuliah {
            border-collapse: separate;
            border-spacing: 0 15px;
        }

        #kumpulan-mata-kuliah th,
        #kumpulan-mata-kuliah td {
            padding: 12px 15px;
            border: none;
        }

        #kumpulan-mata-kuliah thead th {
            position: sticky;
            top: 0;
            background-color: #4a5568; 
            color: white;
            z-index: 1;
        }

        #kumpulan-mata-kuliah tbody tr:hover {
            background-color: rgba(74, 85, 104, 0.6); 
        }

        #kumpulan-mata-kuliah tbody td {
            background-color: rgba(55, 65, 81, 0.5); 
            color: white;
            font-weight: 500;
        }

        #kumpulan-mata-kuliah thead th:first-child {
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
        }

        #kumpulan-mata-kuliah thead th:last-child {
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        #kumpulan-mata-kuliah tbody td:first-child {
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        #kumpulan-mata-kuliah tbody td:last-child {
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }


    </style>
</head>
<body class="bg-zinc-800 overflow-clip">
    <div class="container h-screen p-5 mx-auto">
        <div class="flex flex-col h-full">
            <h1 class="text-2xl text-white font-bold mb-4">Daftar Mata Kuliah dan Absen</h1>
            <div id="mata-kuliah">
                <table id="kumpulan-mata-kuliah" class="w-full text-white shadow-lg">
                    <thead>
                        <tr class="bg-gradient-to-r from-gray-700 to-gray-900 text-left text-sm uppercase font-semibold tracking-wider">
                            <th class="p-4 border-b border-gray-600">Mata Kuliah</th>
                            <th class="p-4 border-b border-gray-600">Jumlah Absen</th>
                        </tr>
                    </thead>
                    <tbody class="bg-gray-800 bg-opacity-75 divide-y divide-gray-600">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
                
                
            </div>
            <div id="setting-tambah" class="absolute z-50 self-center bg-zinc-700 p-6 rounded-lg hidden">
                <h3 class="text-white font-semibold text-lg mb-4">Tambah Mata Kuliah Baru</h3>
                <input type="text" id="input-nama-matkul" class="rounded-lg py-2 px-4 w-full placeholder-gray-300 text-black bg-opacity-25 focus:outline-none focus:ring focus:border-purple-400 bg-slate-300" placeholder="Masukkan nama matkul">
                <div class="flex justify-center mt-6 space-x-4">
                    <button onclick="batal()" class="bg-red-500 hover:bg-red-600 text-white py-2 px-6 rounded-full font-semibold text-sm">Batal</button>
                    <button onclick="oke()" class="bg-green-500 hover:bg-green-600 text-white py-2 px-6 rounded-full font-semibold text-sm">Oke</button>
                </div>
            </div>
            
            <div id="actions" class="absolute bottom-5 right-5 flex gap-3">
                <div id="tambah" class="bg-zinc-500 rounded-full w-10 h-10 text-center font-bold text-2xl hover:bg-zinc-400 transition flex items-center justify-center cursor-pointer">+</div>
                <div id="edit" class="bg-zinc-500 rounded-full w-10 h-10 text-center font-bold text-2xl hover:bg-zinc-400 transition flex items-center justify-center cursor-pointer hidden">✎</div>
                <div id="simpan" class="bg-green-500 rounded-full w-10 h-10 text-center font-bold text-2xl hover:bg-green-400 transition flex items-center justify-center cursor-pointer hidden">✔</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
