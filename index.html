<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Present Count</title>
    <style>
        .edit-mode {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body class="bg-zinc-800 overflow-clip">
    <div class="container h-screen p-5 mx-auto">
        <div class="flex flex-col h-full">
            <h1 class="text-2xl text-white font-bold mb-4">Daftar Mata Kuliah dan Absen</h1>
            <div id="mata-kuliah">
                <table id="kumpulan-mata-kuliah" class="w-full text-white">
                    <thead>
                        <tr class="bg-zinc-700">
                            <th class="p-2">Mata Kuliah</th>
                            <th class="p-2">Jumlah Absen</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="setting-tambah" class="absolute self-center bg-zinc-700 p-6 rounded-lg hidden">
                <h3 class="text-white font-semibold text-lg mb-4">Tambah Mata Kuliah Baru</h3>
                <input type="text" id="input-nama-matkul" class="rounded-lg py-2 px-4 w-full placeholder-gray-300 text-black bg-opacity-25 focus:outline-none focus:ring focus:border-purple-400 bg-slate-300" placeholder="Masukkan nama matkul">
                <div class="flex justify-center mt-6 space-x-4">
                    <button onclick="batal()" class="bg-red-500 hover:bg-red-600 text-white py-2 px-6 rounded-full font-semibold text-sm">Batal</button>
                    <button onclick="oke()" class="bg-green-500 hover:bg-green-600 text-white py-2 px-6 rounded-full font-semibold text-sm">Oke</button>
                </div>
            </div>
            
            <div id="actions" class="absolute bottom-5 right-5 flex gap-3">
                <div id="tambah" class="bg-zinc-500 rounded-full w-10 h-10 text-center font-bold text-2xl hover:bg-zinc-400 transition flex items-center justify-center cursor-pointer">+</div>
                <div id="edit" class="bg-zinc-500 rounded-full w-10 h-10 text-center font-bold text-2xl hover:bg-zinc-400 transition flex items-center justify-center cursor-pointer hidden">‚úé</div>
                <div id="simpan" class="bg-green-500 rounded-full w-10 h-10 text-center font-bold text-2xl hover:bg-green-400 transition flex items-center justify-center cursor-pointer hidden">‚úî</div>
            </div>
        </div>
    </div>

    <script>
        const mataKuliah = document.getElementById('mata-kuliah');
        const settingTambah = document.getElementById('setting-tambah');
        const tambah = document.getElementById('tambah');
        const editButton = document.getElementById('edit');
        const saveButton = document.getElementById('simpan');
        let editingRow = null;
        let isEditing = false;

        document.addEventListener('DOMContentLoaded', () => {
            loadFromCookies();
        });

        tambah.addEventListener('click', () => {
            settingTambah.style.display = "block";
            tambah.style.display = 'none';
            editButton.style.display = 'none';
            saveButton.style.display = 'none';
            editingRow = null;
        });

        editButton.addEventListener('click', () => {
            isEditing = true;
            const rows = document.querySelectorAll('#kumpulan-mata-kuliah tbody tr');
            rows.forEach(row => {
                row.cells[0].contentEditable = true;
                row.cells[1].querySelector('.edit-buttons-kurang').style.display = 'flex';
                row.cells[1].querySelector('.edit-buttons-tambah').style.display = 'flex';
                row.cells[1].querySelector('.hapus').style.display = 'flex';
            });
            editButton.style.display = 'none';
            saveButton.style.display = 'flex';
        });

        saveButton.addEventListener('click', () => {
            isEditing = false;
            const rows = document.querySelectorAll('#kumpulan-mata-kuliah tbody tr');
            rows.forEach(row => {
                row.cells[0].contentEditable = false;
                row.cells[1].querySelector('.edit-buttons-kurang').style.display = 'none';
                row.cells[1].querySelector('.edit-buttons-tambah').style.display = 'none';
                row.cells[1].querySelector('.hapus').style.display = 'none';
            });
            if (document.querySelectorAll('#kumpulan-mata-kuliah tbody tr').length === 0) {
                editButton.style.display = 'none';
                saveButton.style.display = 'none';
            } else {
                editButton.style.display = 'flex';
                saveButton.style.display = 'none';
            }
            saveToCookies();
        });

        function mataKuliahBaru(namaMatkul, jumlahAbsenMatkul) {
            const tabelKuliah = document.getElementById('kumpulan-mata-kuliah').getElementsByTagName('tbody')[0];
            const kolomBaru = tabelKuliah.insertRow();
            const matkul = kolomBaru.insertCell(0);
            const jumlahAbsen = kolomBaru.insertCell(1);
            matkul.textContent = namaMatkul;
            jumlahAbsen.innerHTML = `
                <div class="flex items-center justify-center gap-2">
                    <div class="edit-buttons-kurang hidden">
                        <button class="bg-red-500 text-white px-2 rounded" onclick="decrementAbsen(this)">-</button>
                    </div>
                    <span class="absen-count">${jumlahAbsenMatkul}</span>
                    <div class="edit-buttons-tambah hidden">
                        <button class="bg-blue-500 text-white px-2 rounded" onclick="incrementAbsen(this)">+</button>
                    </div>
                    <div class="hapus hidden">
                        <button class="text-white px-2 rounded" onclick="hapus(this)">üóëÔ∏è</button>
                </div>
            `;
            if (!isEditing) {
                editButton.style.display = 'flex';
            }
            saveToCookies();
        }

        function oke() {
            const namaMatkulInput = document.getElementById('input-nama-matkul');
            const namaMatkul = namaMatkulInput.value;
            if (namaMatkul.trim() !== '') {
                if (editingRow) {
                    editingRow.cells[0].textContent = namaMatkul;
                } else {
                    mataKuliahBaru(namaMatkul, 0);
                }
                settingTambah.style.display = "none";
                tambah.style.display = "flex";
                namaMatkulInput.value = '';
                editingRow = null;
                saveToCookies();
            } else {
                alert('Nama mata kuliah tidak boleh kosong');
            }
        }

        function batal() {
            settingTambah.style.display = "none";
            tambah.style.display = "flex";
            editingRow = null;
        }

        function incrementAbsen(button) {
            if (isEditing) {
                const span = button.parentElement.previousElementSibling;
                span.textContent = parseInt(span.textContent) + 1;
                saveToCookies();
            }
        }

        function decrementAbsen(button) {
            if (isEditing) {
                const span = button.parentElement.nextElementSibling;
                span.textContent = Math.max(0, parseInt(span.textContent) - 1);
                saveToCookies();
            }
        }

        function hapus(button) {
            const row = button.parentElement.parentElement.parentElement.parentElement;
            row.parentElement.removeChild(row);
            saveToCookies();
        }


        function saveToCookies() {
            const tabelKuliah = document.getElementById('kumpulan-mata-kuliah').getElementsByTagName('tbody')[0];
            const rows = Array.from(tabelKuliah.rows);
            const mataKuliahData = rows.map(row => ({
                nama: row.cells[0].textContent,
                absen: row.cells[1].querySelector('.absen-count').textContent
            }));
            document.cookie = `mataKuliahData=${JSON.stringify(mataKuliahData)};path=/;max-age=${60*60*24*365}`;
        }

        function loadFromCookies() {
            const cookieData = document.cookie.split('; ').find(row => row.startsWith('mataKuliahData='));
            if (cookieData) {
                const mataKuliahData = JSON.parse(cookieData.split('=')[1]);
                mataKuliahData.forEach(matkul => mataKuliahBaru(matkul.nama, matkul.absen));
            }
        }
    </script>
</body>
</html>
